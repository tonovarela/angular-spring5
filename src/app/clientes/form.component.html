<div class="card bg-dark text-white">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">
        <form (ngSubmit)="create()">
            <div class="form-group row">
                <label for="nombre" class="col-form-label col-sm-2"></label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" placeholder="Nombre" [(ngModel)]="cliente.nombre" name="nombre">
                </div>
            </div>
            <div class="form-group row">
                <label for="apaterno" class="col-form-label col-sm-2"></label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="apaterno" placeholder="Apellido paterno" [(ngModel)]="cliente.apellido">
                </div>
            </div>
            <div class="form-group row">
                <label for="apaterno" class="col-form-label col-sm-2"></label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" placeholder="Email" [(ngModel)]="cliente.email" name="email">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-ms-6">
                    <button class="btn btn-primary" type="submit" role="button">Crear</button>
                </div>

            </div>

        </form>

    </div>

</div>
